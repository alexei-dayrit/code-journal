<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="row flex-column">
        <div class="column-two-fifths">
          <h2>Code Journal</h2>
        </div>
        <div class="column-two-fifths">
          <h2>
            <a class="nav-link" href="">
              Entries
            </a>
          </h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" id="new-entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="Entry image">
            </div>
            <div class="column-full column-half">
              <div class="row">
                <div class="column-full margin-top-bot">
                  <label for="title">Title</label>
                  <input type="textbox" id="title" name="title" required>
                </div>
                <div class="column-full margin-top-bot">
                  <label for="photo">Photo URL</label>
                  <input type="url" id="photo" name="photo" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-bot">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="8" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="row align-right margin-top-bot">
                <input type="submit" id="save" name="save" value="save">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container" id="all-entries">
      <div class="row">
        <div class="column-full">
          <div class="row space-between-center">
            <h1>Entries</h1>
            <a class="new-entry-btn" href="#">New</a>
          </div>
        </div>
      </div>
      <div data-view="entries">
        <ul></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

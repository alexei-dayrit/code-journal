<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="images/android-chrome-512x512.png">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h2 class="home-page inline">Code Journal</h2>
            <h2 class="inline">
              <a class="nav-link-btn" id="nav-btn" href="#">Entries</a>
            </h2>
          </div>
        </div>
      </div>
    </header>
    <div class="container home view">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="Entry image">
            </div>
            <div class="column-full column-half">
              <div class="row">
                <div class="column-full no-margin">
                  <label for="title">Title</label>
                  <input type="textbox" id="title" name="title" required>
                </div>
                <div class="column-full margin-top-bot">
                  <label for="photo">Photo URL</label>
                  <input type="url" id="photo" name="photo" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-bot">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="8" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full no-padding">
              <div class="row reverse-space-between">
                <input type="submit" id="save" name="save" value="save">
                <input type="button" id="delete" name="delete" class="hidden" value="delete entry">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container storage view hidden">
      <div class="row">
        <div class="column-full">
          <div class="row space-between-center">
            <h1>Entries</h1>
            <div class="">
              <a class="new-entry-btn" id="entries-storage" href="#">New</a>
            </div>
          </div>
        </div>
      </div>
      <div data-view="entries">
        <ul></ul>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="row hidden modal">
          <div class="column-full modal-content">
            <h4>Are you sure you want to delete this entry</h4>
          </div>
          <div class="column-full modal-content">
            <div class="row space-between-center">
              <input type="submit" id="cancel" class="text-upper" name="cancel" value="cancel">
              <input type="submit" id="confirm" class="text-upper" name="confirm" value="confirm">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
